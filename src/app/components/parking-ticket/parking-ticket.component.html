<a href='javascript:void(0);' (click)='getParkingTickets()'>All Tickets</a>


<div *ngIf="parkingTickets">
  <li *ngFor="let parkingTicket of parkingTickets">
      <label>Ticket Id:</label> {{parkingTicket.id}}
      <label>InTime:</label> {{parkingTicket.in_time}}
      <label>OutTime:</label> {{parkingTicket.out_time}}
      <label>Price:</label> {{parkingTicket.ticket_price}}
  </li>
</div>

<div *ngIf="parkingSlot">
  <h2>Book Your Parking Ticket</h2>
  <div>
    <label>Slot no:
      <input #slotNo value="{{parkingSlot.slot_no}}" disabled/>
    </label><br>
    <label>InTime
      <input #inTime value="" />
    </label><br>
    <label>OutTime
      <input #outTime value="" />
    </label><br>
    <label>Ticket Charges
      <input #ticketPrice value="" />
    </label><br>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(parkingSlot.value, parkingSlot.id, inTime.value, outTime.value, ticketPrice.value); parkingSlot.value=''; inTime.value=''; outTime.value=''; ticketPrice.value=''; ">
      Book Your Ticket
    </button>
  </div>
</div>
