<div class="grid grid-pad">
  <a *ngFor="let city of cities">
    <a class="col-1-4" routerLink="/cities/{{city.id}}/parking_places"><div class="module hero">{{city.name}}</div></a>
  </a>
</div>

<h2>Add new City</h2>
<div>
  <label>City name:
    <input #name value="" />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(name.value); name.value=''">
    add
  </button>
</div>
