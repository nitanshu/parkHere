<ul class="cities">
  <li *ngFor="let city of cities">
    <a routerLink="/city/{{city.id}}/parking_places">{{city.name}}</a>
  </li>
</ul>

<h2>Add new City</h2>
<div>
  <label>City name:
    <input #name value="" />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(name.value); name.value=''">
    add
  </button>
</div>
